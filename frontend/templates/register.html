<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>J Bites — Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop">
            <div class="box">
              <h1 class="title has-text-centered">J Bites</h1>
              <h2 class="subtitle has-text-centered">Create Your Account</h2>

              <form id="registerForm">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      id="name"
                      placeholder="John Doe"
                      required
                    >
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Email</label>
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="email"
                      id="email"
                      placeholder="your@email.com"
                      required
                    >
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Password</label>
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="password"
                      id="password"
                      placeholder="••••••••"
                      required
                      minlength="8"
                    >
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                  <p class="help">Password must be at least 8 characters long</p>
                </div>

                <div class="field">
                  <label class="label">Confirm Password</label>
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="password"
                      id="confirmPassword"
                      placeholder="••••••••"
                      required
                      minlength="8"
                    >
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                </div>

                <div id="errorMessage" class="notification is-danger is-light" style="display: none;">
                  <button class="delete" onclick="document.getElementById('errorMessage').style.display='none'"></button>
                  <p id="errorText"></p>
                </div>

                <div id="successMessage" class="notification is-success is-light" style="display: none;">
                  <p id="successText"></p>
                </div>

                <div class="field">
                  <div class="control">
                    <button class="button is-primary is-fullwidth" type="submit">
                      Create Account
                    </button>
                  </div>
                </div>
              </form>

              <div class="has-text-centered" style="margin-top: 20px;">
                <p>Already have an account? <a href="/login.html">Login here</a></p>
                <p style="margin-top: 10px;"><a href="/">Back to Menu</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const API = window.location.origin;

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Hide previous messages
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';

      // Validate passwords match
      if (password !== confirmPassword) {
        showError('Passwords do not match!');
        return;
      }

      // Validate password length
      if (password.length < 8) {
        showError('Password must be at least 8 characters long!');
        return;
      }

      try {
        const response = await fetch(`${API}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: name,
            email: email,
            password: password
          })
        });

        if (!response.ok) {
          const error = await response.json();
          showError(error.detail || 'Registration failed. Please try again.');
          return;
        }

        const data = await response.json();

        // Success!
        showSuccess('Account created successfully! Redirecting to login...');

        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);

      } catch (error) {
        console.error('Registration error:', error);
        showError('An error occurred. Please try again.');
      }
    });

    function showError(message) {
      document.getElementById('errorText').textContent = message;
      document.getElementById('errorMessage').style.display = 'block';
    }

    function showSuccess(message) {
      document.getElementById('successText').textContent = message;
      document.getElementById('successMessage').style.display = 'block';
    }

    // Check if already logged in
    if (localStorage.getItem('access_token')) {
      if (confirm('You are already logged in. Go to menu?')) {
        window.location.href = '/';
      }
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
